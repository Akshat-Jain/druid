name: "Worker"

on:
  workflow_call:
    inputs:
      jdk:
        required: false
        type: string
        default: '17'
      script:
        required: true
        type: string
        description: "Script to execute"
      args:
        required: false
        type: string
        description: "Arguments for the script"

jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ inputs.jdk }}

      - name: Load or build cache
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ci-maven-cache-${{ hashFiles('**/pom.xml', '.github/workflows/ci.yml', '.github/workflows/worker.yml') }}

      - name: Build cache if missing
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          # Download dependencies without running tests
          mvn dependency:resolve-plugins dependency:go-offline verify -DskipTests -Pci-cache -T1C
          
          # Clean project files and local artifacts
          rm -rf ~/.m2/repository/org/apache/druid/

      - name: Execute script
        run: |
          ./${{ inputs.script }} ${{ inputs.args }} 
