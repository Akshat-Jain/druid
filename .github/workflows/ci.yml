name: "CI"

on:
  push:
    branches: [ 'master' ]
  pull_request:
    paths-ignore:
    branches: [ 'master' ]

jobs:
  newCI:
    name: New CI
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'maven'

