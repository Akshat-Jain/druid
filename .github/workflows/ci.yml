name: "CI"

on:
  workflow_call:
    inputs:
      jdk:
        required: false
        type: string
        default: '17'

# Cancel any previous runs on the same PR
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.run_id }}'
  cancel-in-progress: true

jobs:
  run-unit-tests:
    name: "unit tests"
    strategy:
      fail-fast: false
      matrix:
        Dtest: [ "FailA*", "FailB*", "PassA*" ]
    uses: ./.github/workflows/worker.yml
    with:
      script: ".github/scripts/run-maven-command.sh"
      args: "test -Dtest='${{ matrix.Dtest }}' -Dsurefire.failIfNoSpecifiedTests=false -P skip-static-checks -Dweb.console.skip=true -Dmaven.javadoc.skip=true -Dmaven.test.failure.ignore=true"
      jdk: ${{ inputs.jdk }}
      upload_surefire_reports: true

  reporting:
    name: "report-unit-test-failures"
    needs: run-unit-tests
    runs-on: ubuntu-latest
    steps:
      - name: Download individual surefire reports
        uses: actions/download-artifact@v4
        with:
          pattern: "surefire-reports-*"
          path: target/surefire-reports

      - name: Publish Test Report
        uses: scacap/action-surefire-report@v1
