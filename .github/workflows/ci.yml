name: "CI"

on:
  workflow_call:
    inputs:
      jdk:
        required: false
        type: string
        default: '17'

# Cancel any previous runs on the same PR
#concurrency:
#  group: ${{ github.workflow }}-${{ github.ref }}
#  cancel-in-progress: true

jobs:
  run-unit-tests:
    name: "unit tests"
    strategy:
      fail-fast: false
      matrix:
        dtest: [ "A*,B*", "C*,D*" ]
    uses: ./.github/workflows/worker.yml
    with:
      script: ${{ inputs.script }}
      args: ${{ inputs.args }}
      java-version: ${{ inputs.jdk }}
